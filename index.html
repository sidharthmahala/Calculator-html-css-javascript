<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator by Sidharth</title>
</head>

<body>
    <div class="calculator">
        <div class="container">
            <div class="display">
                <input class="input" type="text" name="" id="">
            </div>
            <div class="row">
                <button class="button btn-c">C</button>
                <button class="button opt" value="2">n<sup>2</sup></button>
                <button class="button opt" value="3">n<sup>3</sup></button>
                <button class="button opt">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button opt">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button opt">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button opt">+</button>
            </div>
            <div class="row">
                <button class="button zero">0</button>
                <button class="button">.</button>
                <button class="button opt">=</button>
            </div>
        </div>
    </div> 
<script src="app.js"></script>
</body>
</html>
